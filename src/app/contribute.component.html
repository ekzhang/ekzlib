<div class="container-fluid p-4">
  <h2>Contribute Code</h2>
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="sender">Your Name</label>
      <input type="text" class="form-control" [(ngModel)]="sender" name="sender" id="sender" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="title">Title of Program</label>
      <input type="text" class="form-control" [(ngModel)]="file.title" name="title" id="title" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="name">Filename (including extension)</label>
      <input type="text" class="form-control" [(ngModel)]="file.name" name="name" id="name" placeholder="Filename" required>
    </div>
    <div class="form-group">
      <label for="contents">Source Code</label>
      <textarea class="form-control" [(ngModel)]="file.contents" name="contents" id="contents" rows="15" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
