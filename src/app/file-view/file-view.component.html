<div class="d-flex flex-column h-100" ng-if="file">
  <div>
    <h2>{{workingFile.title}}</h2>
    <span>Viewing
      <strong>{{workingFile.name}}</strong>
      <a target="_blank" rel="noopener noreferrer" [href]="'https://github.com/' + workingFile.repo + '/blob/master/' + workingFile.name">
        <i class="fab fa-github"></i>
      </a>
      <a href="javascript:void(0)" (click)="reset()">
        <i class="fas fa-sync"></i>
      </a>
      <a href="javascript:void(0)" (click)="downloadService.download(workingFile)">
        <i class="fas fa-download"></i>
      </a>
    </span>
  </div>
  <div class="card h-100">
    <div appAceEditor [(text)]="workingFile.contents"></div>
  </div>
</div>
