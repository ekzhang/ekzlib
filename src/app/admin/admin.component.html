<div class="container-fluid p-4">
  <h2>Contributions</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Timestamp</th>
        <th scope="col">Submitter</th>
        <th scope="col">Title</th>
        <th scope="col">File</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contrib of contribs">
        <td>{{contrib.createdAt | date:'MMM d, yyyy, h:mm a'}}</td>
        <td>{{contrib.sender}}</td>
        <td>{{contrib.file.title}}</td>
        <td>{{contrib.file.name}}
          <a href="javascript:void(0)" (click)="downloadService.download(contrib.file)">
            <fa-icon icon="download"></fa-icon>
          </a>
        </td>
        <td>
          <a class="text-danger" href="javascript:void(0)" (click)="requestRemove(contrib)">
            <fa-icon icon="trash-alt"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
