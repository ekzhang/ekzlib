<div class="row h-100">
  <div
    [class]="
      (!file ? 'col-12 ' : 'd-none d-md-block ') +
      'col-md-4 col-lg-3 col-xl-2 h-100 p-0'
    "
  >
    <app-file-list [files]="fileList"></app-file-list>
  </div>
  <div
    [class]="
      (file ? 'col-12 ' : 'd-none d-md-block ') +
      'col-md-8 col-lg-9 col-xl-10 h-100 p-3'
    "
  >
    <app-file-view [file]="file"></app-file-view>
  </div>
</div>
