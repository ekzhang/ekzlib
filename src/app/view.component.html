<div class="card p-3">
  <div *ngIf="file">
    <h2>{{file.title}}</h2>
    <span>Viewing <strong>{{file.name}}</strong>
      <span (click)="reset()"><i class="fa fa-sync clickable-icon"></i></span>
      <a href="/assets/library/{{fileName}}" download="{{file.name}}"><i class="fa fa-download clickable-icon"></i></a>
    </span>
  </div>
  <div class="editor-container">
    <div id="editor">Loading...</div>
  </div>
</div>
