<div class="container-fluid p-4">
  <h2>Contributions</h2>
  <div class="list-group">
    <div *ngFor="let contrib of contribs" class="list-group-item">
      <div class="row">
        <span class="col-5">
          {{contrib.sender}}
        </span>
        <span class="col-5">
          {{contrib.file.title}}
        </span>
        <span class="col-2">
          <a href="javascript:void(0)" (click)="download(contrib.file)">
            <i class="fas fa-download"></i>
          </a>
          <a href="javascript:void(0)" (click)="remove(contrib)">
            <i class="fas fa-trash-alt"></i>
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
